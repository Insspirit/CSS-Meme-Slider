<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemeSlider</title>
</head>
<body>
    <div class="slider">
        <div id="slides_meme">
            <div class="slides">
                <div class="slide slide1">
                    <img src="./img/meme79-04.jpg" alt="Image_meme" title="meme1">
                </div>
                <div class="slide slide2">
                    <img src="./img/meme56-01.jpeg" alt="Image_meme" title="meme2">
                </div>
                <div class="slide slide3">
                    <img src="./img/meme97-01.jpeg" alt="Image_meme" title="meme3">
                </div>
                <div class="slide slide4">
                    <img src="./img/meme99-01.jpeg" alt="Image_meme" title="meme4">
                </div>
            </div>
        </div>
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div class="title">
            <p class="title_text"></p>
        </div>
    </div>
</body>
</html>
